<table>
    <tr>
        <th><h3>Task List</h3></th>
    </tr>
</table>



<ul class="task-list">
  <li *ngFor="let task of tasks" class="task-item">
    <input
      type="checkbox"[(ngModel)]="task.completed"(change)="toggleTask(task)"
    />
    <span [ngClass]="{'done': task.completed}">
      {{ task.title }}
    </span>
    <button class="delete-btn" (click)="deleteTask(task)">Delete</button>
  </li>
 
</ul>

<div class="summary">
  <p><strong>Total Tasks:</strong> {{ taskService.getTaskCount() }}</p>
  <p><strong>Completed:</strong> {{ taskService.getCompletedCount() }}</p>
  <p><strong>Remaining</strong> {{ taskService.getRemainingCount() }}</p>
</div>
